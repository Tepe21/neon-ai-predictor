<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Football Picks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Icons -->

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/styles.css" />
</head>

<body>

<!-- BETA BANNER -->
<div class="beta-banner">

<!-- APP CONTAINER -->
<div class="app">

  <!-- HEADER -->
  <header class="header">
    <h1><i class="fa-solid fa-futbol"></i> AI Football Picks</h1>
    <p>Live Match Intelligence Engine</p>
  </header>

  <!-- TABS -->
  <div class="tabs">
    <button class="tab active">
      <i class="fa-solid fa-magnifying-glass"></i> Search
    </button>
    <button class="tab">
      <i class="fa-solid fa-bell"></i> Live Alerts
    </button>
  </div>

  <!-- CARD -->
  <div class="card">

    <!-- DROPDOWNS -->
    <div class="row">

      <!-- LIVE / UPCOMING -->
      <div class="dropdown">
        <button class="drop-btn">
          <i class="fa-solid fa-clock"></i>
          Live / Upcoming
        </button>
        <div class="drop-menu">
          <div data-value="live">Live</div>
          <div data-value="upcoming">Upcoming</div>
        </div>
      </div>

      <!-- GOALS / CORNERS -->
      <div class="dropdown">
        <button class="drop-btn">
          <i class="fa-solid fa-futbol"></i>
          Goals / Corners
        </button>
        <div class="drop-menu">
          <div data-value="goals">Goals</div>
          <div data-value="corners">Corners</div>
        </div>
      </div>

      <!-- INPUT -->
      <input
        class="match-input"
        placeholder="Î•Î¹ÏƒÎ±Î³Ï‰Î³Î® Î±Î³ÏŽÎ½Î± (Ï€.Ï‡. Î Î‘ÎŸÎš)"
      />

      <!-- ANALYZE -->
      <button class="analyze-btn">
        <i class="fa-solid fa-chart-line"></i>
        Analyze
      </button>

    </div>
  </div>

</div>

<script src="/push.js"></script>
<script>
/* Dropdown logic */
document.querySelectorAll(".dropdown").forEach(d => {
  const btn = d.querySelector(".drop-btn");
  const menu = d.querySelector(".drop-menu");

  btn.addEventListener("click", () => {
    document.querySelectorAll(".drop-menu").forEach(m => {
      if (m !== menu) m.classList.remove("show");
    });
    menu.classList.toggle("show");
  });

  menu.querySelectorAll("div").forEach(opt => {
    opt.addEventListener("click", () => {
      btn.innerHTML = `<i class="${btn.querySelector("i").className}"></i> ${opt.textContent}`;
      menu.classList.remove("show");
    });
  });
});

document.addEventListener("click", e => {
  if (!e.target.closest(".dropdown")) {
    document.querySelectorAll(".drop-menu").forEach(m => m.classList.remove("show"));
  }
});
</script>

</body>
</html>
