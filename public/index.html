<!DOCTYPE html>
<html lang="el">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>AI Football Picks</title>

<style>
:root{
  --blue:#3b6cff;
  --pink:#ff2bd6;
  --green:#00ff9d;
  --bg:#060913;
}

/* ---------- BASE ---------- */
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,system-ui,Arial;
  background:
    radial-gradient(900px 500px at 10% -10%, rgba(59,108,255,.35), transparent),
    radial-gradient(700px 400px at 90% 10%, rgba(255,43,214,.25), transparent),
    linear-gradient(180deg,#050816,#060913 65%);
  color:#eef2ff;
  min-height:100vh;
}

.wrap{
  max-width:1100px;
  margin:auto;
  padding:30px 20px;
  text-align:center;
}

/* ---------- TITLE ---------- */
.title{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:12px;
  font-size:38px;
  font-weight:800;
  letter-spacing:.5px;
  background:linear-gradient(90deg,var(--blue),var(--pink));
  -webkit-background-clip:text;
  color:transparent;
}
.subtitle{
  margin-top:6px;
  font-size:14px;
  opacity:.8;
  letter-spacing:.4px;
}

/* ---------- LANG ---------- */
.lang{
  position:absolute;
  top:20px;
  right:20px;
}
.lang select{
  background:#0a0f2a;
  color:#fff;
  border:1px solid var(--blue);
  border-radius:10px;
  padding:6px 10px;
}

/* ---------- TABS ---------- */
.tabs{
  display:flex;
  justify-content:center;
  gap:14px;
  margin:30px 0 20px;
}
.tab{
  padding:12px 20px;
  border-radius:16px;
  cursor:pointer;
  background:#0a0f2a;
  border:1px solid #2437aa;
  font-weight:700;
  transition:.25s;
}
.tab:hover{box-shadow:0 0 18px rgba(59,108,255,.45)}
.tab.active{
  background:linear-gradient(135deg,var(--blue),var(--pink));
  box-shadow:0 0 26px rgba(255,43,214,.6);
}

/* ---------- CARDS ---------- */
.card{
  display:none;
  background:rgba(10,15,42,.85);
  border-radius:22px;
  padding:22px;
  border:1px solid #2437aa;
  box-shadow:
    inset 0 0 40px rgba(59,108,255,.08),
    0 0 30px rgba(0,0,0,.6);
  text-align:left;
}
.card.active{display:block}

/* ---------- FORM ---------- */
.row{
  display:flex;
  gap:12px;
  flex-wrap:wrap;
  margin-top:14px;
}
input,select,button{
  background:#060913;
  color:#fff;
  border:1px solid #2e44ff;
  border-radius:14px;
  padding:12px 14px;
  font-size:15px;
}
button{
  cursor:pointer;
  font-weight:800;
  background:linear-gradient(135deg,var(--green),var(--blue));
  border:none;
  box-shadow:0 0 18px rgba(0,255,157,.45);
}
button:hover{
  transform:translateY(-1px);
  box-shadow:0 0 28px rgba(0,255,157,.75);
}

/* ---------- ALERTS ---------- */
.alert{
  margin-top:14px;
  padding:16px;
  border-radius:18px;
  border:1px solid #2b3cff;
  background:#050816;
  box-shadow:0 0 18px rgba(59,108,255,.25);
}
.badge{
  display:inline-block;
  margin-top:10px;
  padding:6px 14px;
  border-radius:999px;
  font-weight:800;
  letter-spacing:.4px;
}

/* ---------- PULSE ---------- */
@keyframes pulse{
  0%{box-shadow:0 0 0 rgba(0,0,0,0)}
  50%{box-shadow:0 0 22px currentColor}
  100%{box-shadow:0 0 0 rgba(0,0,0,0)}
}
.normal{color:var(--blue);animation:pulse 3s infinite}
.high{color:#ff9f00;animation:pulse 2s infinite}
.bomb{color:#ff2b5c;animation:pulse 1.2s infinite}
</style>
</head>

<body>
<div class="lang">
  <select id="lang" onchange="setLang(this.value)">
    <option value="el">üá¨üá∑ EL</option>
    <option value="en">üá¨üáß EN</option>
  </select>
</div>

<div class="wrap">
  <div class="title">‚öΩ AI Football Picks</div>
  <div class="subtitle" id="subtitle">Live Intelligence Engine</div>

  <div class="tabs">
    <div class="tab active" onclick="switchTab('search')">üîç Search</div>
    <div class="tab" onclick="switchTab('live')">üö® Live Alerts</div>
  </div>

  <!-- SEARCH -->
  <div id="search" class="card active">
    <h3 id="searchTitle">Manual Analysis</h3>
    <div class="row">
      <select id="mode">
        <option value="live">üî¥ Live</option>
        <option value="upcoming">üìÖ Upcoming</option>
      </select>
      <select id="market">
        <option value="goals">‚öΩ Goals</option>
        <option value="corners">üö© Corners</option>
      </select>
      <input id="query" placeholder="Chelsea vs Real / Œ§œÉŒ≠ŒªœÉŒπ Œ°ŒµŒ¨Œª">
      <button onclick="runSearch()">‚ö° Analyze</button>
    </div>
    <div id="searchResult"></div>
  </div>

  <!-- LIVE -->
  <div id="live" class="card">
    <h3>üî• AI Live Alerts</h3>
    <div id="alerts">Loading‚Ä¶</div>
  </div>
</div>

<script>
function switchTab(t){
  document.querySelectorAll('.tab').forEach(e=>e.classList.remove('active'));
  document.querySelectorAll('.card').forEach(e=>e.classList.remove('active'));
  if(t==='search'){
    document.querySelectorAll('.tab')[0].classList.add('active');
    search.classList.add('active');
  }else{
    document.querySelectorAll('.tab')[1].classList.add('active');
    live.classList.add('active');
    loadLive();
  }
}

async function loadLive(){
  alerts.innerHTML='Loading‚Ä¶';
  const r=await fetch('/api/live-alerts');
  const d=await r.json();
  alerts.innerHTML='';
  if(!d.length){alerts.innerHTML='No live alerts right now.';return;}
  d.forEach(a=>{
    alerts.innerHTML+=`
      <div class="alert">
        <strong>${a.match}</strong><br>
        ${a.market} @ ${a.odd}<br>
        <span class="badge ${a.level}">
          ${a.level.toUpperCase()} ‚Ä¢ ${a.confidence}%
        </span>
      </div>`;
  });
}

function runSearch(){
  searchResult.innerHTML='<em>Analysis engine ready‚Ä¶ backend coming next.</em>';
}

/* ---------- LANG ---------- */
const dict={
  el:{sub:'Live Intelligence Engine',search:'Manual Analysis'},
  en:{sub:'Live Intelligence Engine',search:'Manual Analysis'}
};
function setLang(l){
  subtitle.textContent=dict[l].sub;
  searchTitle.textContent=dict[l].search;
}
</script>
</body>
</html>
