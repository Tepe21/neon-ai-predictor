<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AI Football Picks</title>
  <style>
    body{margin:0;font-family:Inter,system-ui;background:
      radial-gradient(1200px 600px at 10% -10%, #1a2cff33, transparent),
      radial-gradient(900px 500px at 110% 10%, #00ffd533, transparent),
      #0b0f1a;color:#e9ecf1}
    .wrap{max-width:1100px;margin:auto;padding:24px}
    .tabs{display:flex;gap:10px}
    .tab{padding:10px 14px;border-radius:10px;background:#12172a;cursor:pointer}
    .tab.active{background:#1e2bff}
    .card{background:#0f1530;border-radius:16px;padding:16px;margin-top:16px;box-shadow:0 0 0 1px #1c244a}
    .row{display:flex;gap:10px;flex-wrap:wrap}
    select,button{background:#0b0f1a;color:#fff;border:1px solid #2a36ff;border-radius:10px;padding:10px}
    button{cursor:pointer}
    .badge{padding:6px 10px;border-radius:999px}
    .normal{background:#1c244a}
    .high{background:#ff7a00}
    .bomb{background:#ff005c}
    .lang{float:right}
  </style>
</head>
<body>
<div class="wrap">
  <div class="lang">
    <select id="lang">
      <option value="el">Ελληνικά</option>
      <option value="en">English</option>
    </select>
  </div>

  <h1>AI Football Picks</h1>

  <div class="tabs">
    <div class="tab active">Search</div>
    <div class="tab">Live Alerts</div>
  </div>

  <div class="card">
    <h3>Manual Search</h3>
    <div class="row">
      <select id="mode">
        <option value="live">Live</option>
        <option value="upcoming">Upcoming</option>
      </select>
      <select id="market">
        <option value="goals">Goals</option>
        <option value="corners">Corners</option>
      </select>
      <input id="fixtureId" placeholder="Fixture ID" />
      <button onclick="runSearch()">Analyze</button>
    </div>
    <pre id="out"></pre>
  </div>
</div>

<script>
async function runSearch(){
  const res = await fetch('/api/search',{
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({
      mode:document.getElementById('mode').value,
      market:document.getElementById('market').value,
      fixtureId:document.getElementById('fixtureId').value
    })
  });
  const j = await res.json();
  document.getElementById('out').textContent = JSON.stringify(j,null,2);
}
</script>
</body>
</html>
