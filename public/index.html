<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Football Picks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #0f2027, #000);
      color: #fff;
    }

    h1 {
      text-align: center;
      margin: 20px 0;
      color: #00ffe0;
      text-shadow: 0 0 10px #00ffe0;
    }

    .card {
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      padding: 15px;
      margin: 15px;
      box-shadow: 0 0 20px rgba(0,255,255,0.15);
    }

    .teams {
      font-size: 18px;
      font-weight: bold;
    }

    .meta {
      font-size: 14px;
      opacity: 0.8;
      margin-top: 5px;
    }

    .confidence {
      margin-top: 10px;
      height: 10px;
      background: #222;
      border-radius: 6px;
      overflow: hidden;
    }

    .bar {
      height: 100%;
      background: linear-gradient(90deg, #00ff88, #00ffe0);
    }

    .tag {
      margin-top: 10px;
      font-weight: bold;
    }

    .high {
      color: #ffcc00;
    }

    .bomb {
      color: #ff0044;
      text-shadow: 0 0 8px #ff0044;
    }
  </style>
</head>
<body>

<h1>⚽ AI Football Picks</h1>

<div id="matches"></div>

<script>
async function loadMatches() {
  const res = await fetch("/api/live/matches");
  const data = await res.json();

  const container = document.getElementById("matches");
  container.innerHTML = "";

  data.forEach(m => {
    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
      <div class="teams">${m.home} vs ${m.away}</div>
      <div class="meta">${m.score} • ${m.minute}' • ${m.league}</div>

      <div class="confidence">
        <div class="bar" style="width:${m.confidence}%"></div>
      </div>

      <div class="tag ${m.tag === "VALUE BOMB" ? "bomb" : "high"}">
        ${m.tag} • ${m.confidence}%
      </div>
    `;

    container.appendChild(card);
  });
}

setInterval(loadMatches, 30000);
loadMatches();
</script>

</body>
</html>
