<style>
*{box-sizing:border-box;font-family:Inter,sans-serif}

body{
margin:0;
min-height:100vh;
background:radial-gradient(circle at top,#0b1028,#050617 65%);
color:#eaf3ff;
display:flex;
justify-content:center;
}

.app{
width:100%;
max-width:480px;
padding:16px;
}

/* ===== TOP TABS ===== */
.tabs{
display:flex;
gap:10px;
margin-bottom:16px;
}

.tab{
flex:1;
padding:12px;
border-radius:14px;
background:#0f1535;
text-align:center;
cursor:pointer;
font-weight:600;
color:#b8c9ff;
display:flex;
align-items:center;
justify-content:center;
gap:8px;
}

.tab.active{
background:linear-gradient(135deg,#00c6ff,#6a5cff);
color:#fff;
box-shadow:0 0 20px #00c6ff66;
}

/* ===== SEARCH AREA ===== */
.search-box{
margin-bottom:18px;
}

.search-box input{
width:100%;
padding:14px;
border-radius:14px;
border:none;
background:#0b1233;
color:#fff;
font-size:.9rem;
}

/* ===== CARDS ===== */
.card{
background:linear-gradient(180deg,#0d1438,#080d24);
border-radius:18px;
padding:14px;
margin-bottom:12px;
display:flex;
justify-content:space-between;
align-items:center;
position:relative;
overflow:hidden;
}

.card::before{
content:"";
position:absolute;
left:0;
top:0;
bottom:0;
width:5px;
border-radius:4px;
}

.normal::before{background:#3aff9c}
.high::before{background:#ffd84a}
.bomb::before{background:#ff4ad8}

.card h4{
margin:0;
font-size:.85rem;
display:flex;
align-items:center;
gap:6px;
}

.card p{
margin:4px 0 0;
font-size:.8rem;
opacity:.85;
}

.conf{
font-weight:700;
}

.conf.green{color:#3aff9c}
.conf.yellow{color:#ffd84a}
.conf.red{color:#ff4ad8}

.view{
background:linear-gradient(135deg,#4facfe,#00f2fe);
border:none;
padding:8px 14px;
border-radius:14px;
color:#002;
font-weight:700;
cursor:pointer;
}

/* ===== LIVE ALERTS GLOW ===== */
.live-glow{
animation:pulse 4s ease-in-out infinite;
}

@keyframes pulse{
0%,100%{box-shadow:0 0 12px #00f2fe55}
50%{box-shadow:0 0 26px #6a5cffaa}
}

/* ===== BETA BAR ===== */
.beta{
margin-top:14px;
font-size:.7rem;
text-align:center;
opacity:.6;
}
</style>
</head>

<body>

<div class="app">

<!-- TABS -->
<div class="tabs">
<div class="tab active" id="tabSearch" onclick="showSearch()">
<i class="fa-solid fa-magnifying-glass"></i> Search
</div>

<!-- SEARCH -->

<script>
function showSearch(){
document.getElementById("searchView").style.display="block";
document.getElementById("alertsView").style.display="none";
document.getElementById("tabSearch").classList.add("active");
document.getElementById("tabAlerts").classList.remove("active");
}

function showAlerts(){
document.getElementById("searchView").style.display="none";
document.getElementById("alertsView").style.display="block";
document.getElementById("tabSearch").classList.remove("active");
document.getElementById("tabAlerts").classList.add("active");
}
</script>
