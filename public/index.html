<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Football Picks</title>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0ff" />

  <link rel="manifest" href="/manifest.json" />

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #00ffff33, #02040f 60%);
      color: #eaffff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: rgba(10, 20, 40, 0.85);
      border-radius: 16px;
      padding: 32px;
      box-shadow: 0 0 40px #00ffff55;
      text-align: center;
      max-width: 360px;
      width: 100%;
    }

    h1 {
      margin-top: 0;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffffaa;
    }

    button {
      margin-top: 20px;
      padding: 14px 20px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      background: linear-gradient(90deg, #00ffff, #7f5cff);
      color: #02040f;
      box-shadow: 0 0 20px #00ffff88;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    #status {
      margin-top: 16px;
      font-size: 14px;
      opacity: 0.9;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>‚öΩ AI Football Picks</h1>
    <p>Live Goal Scanner</p>

    <button id="enablePushBtn">
      üîî Enable Notifications
    </button>

    <div id="status"></div>
  </div>

  <!-- MUST be last -->
  <script src="/push.js"></script>
<script>
if ("serviceWorker" in navigator) {
  window.addEventListener("load", () => {
    navigator.serviceWorker.register("/sw.js")
      .then(reg => {
        console.log("‚úÖ Service Worker registered");
      })
      .catch(err => {
        console.error("‚ùå SW registration failed", err);
      });
  });
}
</script>
</body>
</html>
