<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <title>AI Football Picks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/styles.css" />
</head>

<body>

<!-- MOVING BETA BANNER -->
<div class="beta-wrapper">
  <div class="beta-marquee">
    üöÄ FREE BETA LIVE ‚Äî AI Football Intelligence Engine ‚Äî LIVE ‚Ä¢ GOALS ‚Ä¢ CORNERS ‚Ä¢ ALERTS
  </div>
</div>

<!-- APP -->
<div class="app">

  <!-- LANGUAGE -->
  <div class="lang-switch">
    <button id="langBtn">üåê EN</button>
    <div class="lang-menu">
      <div data-lang="el">ŒïŒªŒªŒ∑ŒΩŒπŒ∫Œ¨</div>
      <div data-lang="en">English</div>
    </div>
  </div>

  <!-- HEADER -->
  <header class="header">
    <h1>
      <i class="fa-solid fa-futbol football-icon"></i>
      AI Football Picks
    </h1>
    <p>Live Match Intelligence Engine</p>
  </header>

  <!-- TABS -->
  <div class="tabs">
    <button class="tab active">
      <i class="fa-solid fa-magnifying-glass"></i> Search
    </button>
    <button class="tab">
      <i class="fa-solid fa-bell"></i> Live Alerts
    </button>
  </div>

  <!-- CARD -->
  <div class="card">

    <div class="row">

      <!-- LIVE / UPCOMING -->
      <div class="dropdown">
        <button class="drop-btn">
          <i class="fa-solid fa-clock"></i>
          Live
        </button>
        <div class="drop-menu">
          <div>Live</div>
          <div>Upcoming</div>
        </div>
      </div>

      <!-- GOALS / CORNERS -->
      <div class="dropdown">
        <button class="drop-btn">
          <i class="fa-solid fa-futbol"></i>
          Goals
        </button>
        <div class="drop-menu">
          <div>Goals</div>
          <div>Corners</div>
        </div>
      </div>

      <!-- INPUT -->
      <input
        class="match-input"
        placeholder="ŒïŒπœÉŒ±Œ≥œâŒ≥ŒÆ Œ±Œ≥œéŒΩŒ±"
      />

      <!-- ANALYZE -->
      <button class="analyze-btn">
        <i class="fa-solid fa-chart-line"></i>
        Analyze
      </button>

    </div>
  </div>

</div>

<script>
/* Dropdowns */
document.querySelectorAll(".dropdown").forEach(d => {
  const btn = d.querySelector(".drop-btn");
  const menu = d.querySelector(".drop-menu");

  btn.addEventListener("click", () => {
    document.querySelectorAll(".drop-menu").forEach(m => {
      if (m !== menu) m.classList.remove("show");
    });
    menu.classList.toggle("show");
  });

  menu.querySelectorAll("div").forEach(opt => {
    opt.addEventListener("click", () => {
      btn.innerHTML = btn.querySelector("i").outerHTML + " " + opt.textContent;
      menu.classList.remove("show");
    });
  });
});

/* Language */
const langBtn = document.getElementById("langBtn");
const langMenu = document.querySelector(".lang-menu");

langBtn.onclick = () => langMenu.classList.toggle("show");
langMenu.querySelectorAll("div").forEach(l => {
  l.onclick = () => {
    langBtn.innerText = l.dataset.lang.toUpperCase();
    langMenu.classList.remove("show");
  };
});

document.addEventListener("click", e => {
  if (!e.target.closest(".dropdown") && !e.target.closest(".lang-switch")) {
    document.querySelectorAll(".drop-menu, .lang-menu").forEach(m => m.classList.remove("show"));
  }
});
</script>

</body>
</html>
