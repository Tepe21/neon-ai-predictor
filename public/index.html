<!DOCTYPE html>
<html lang="el">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>AI Football Picks</title>

<style>
:root{
  --bg1:#02030a;
  --bg2:#040826;
  --panel:#0a0f2e;
  --border:#1c2b6f;

  --neon-blue:#3fa9ff;
  --neon-cyan:#00f0ff;
  --neon-white:#eaf6ff;

  --normal:#3fa9ff;
  --high:#ffd166;
  --bomb:#ff4d6d;
}

/* RESET */
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:Inter,system-ui;
  color:var(--neon-white);
  background:
    radial-gradient(1200px 600px at 10% -10%, rgba(63,169,255,.25), transparent),
    radial-gradient(900px 500px at 90% 20%, rgba(0,240,255,.20), transparent),
    linear-gradient(180deg,var(--bg1),var(--bg2));
  min-height:100vh;
}

/* LAYOUT */
.app{
  max-width:1150px;
  margin:auto;
  padding:40px 24px 60px;
}

/* HEADER */
.header{
  text-align:center;
  margin-bottom:36px;
}
.logo{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:14px;
  font-size:42px;
  font-weight:900;
  letter-spacing:.6px;
}
.logo span{
  color:var(--neon-cyan);
  filter:drop-shadow(0 0 14px rgba(0,240,255,.8));
}
.logo-text{
  background:linear-gradient(90deg,var(--neon-cyan),var(--neon-blue));
  -webkit-background-clip:text;
  color:transparent;
}
.subtitle{
  margin-top:6px;
  font-size:14px;
  opacity:.75;
  letter-spacing:.5px;
}

/* TABS */
.tabs{
  display:flex;
  justify-content:center;
  gap:18px;
  margin-bottom:30px;
}
.tab{
  display:flex;
  align-items:center;
  gap:10px;
  padding:14px 28px;
  border-radius:18px;
  background:rgba(10,15,46,.85);
  border:1px solid var(--border);
  cursor:pointer;
  font-weight:800;
  color:var(--neon-cyan);
  transition:.25s;
}
.tab:hover{
  box-shadow:0 0 30px rgba(0,240,255,.35);
}
.tab.active{
  border-color:var(--neon-cyan);
  box-shadow:
    inset 0 0 20px rgba(0,240,255,.25),
    0 0 40px rgba(0,240,255,.55);
}

/* PANELS */
.panel{
  display:none;
  background:rgba(10,15,46,.92);
  border-radius:26px;
  padding:28px;
  border:1px solid var(--border);
  box-shadow:0 0 60px rgba(0,0,0,.7);
}
.panel.active{display:block}

/* FORM */
.row{
  display:flex;
  flex-wrap:wrap;
  gap:14px;
  margin-top:18px;
}
select,input{
  background:#030518;
  border:1px solid var(--border);
  border-radius:14px;
  padding:14px 16px;
  font-size:15px;
  color:var(--neon-cyan);
}
input{color:var(--neon-white)}
button{
  display:flex;
  align-items:center;
  gap:10px;
  padding:14px 24px;
  border-radius:18px;
  border:1px solid var(--neon-cyan);
  background:linear-gradient(135deg,#08184a,#0c2b5e);
  color:var(--neon-cyan);
  font-weight:900;
  letter-spacing:.5px;
  cursor:pointer;
  box-shadow:0 0 30px rgba(0,240,255,.4);
  transition:.25s;
}
button:hover{
  transform:translateY(-1px);
  box-shadow:0 0 45px rgba(0,240,255,.7);
}

/* ALERTS */
.alert{
  margin-top:18px;
  padding:20px;
  border-radius:20px;
  background:#030518;
  border:1px solid var(--border);
}

/* BADGES + PULSE (ŒîŒïŒù ŒëŒõŒõŒëŒûŒï) */
.badge{
  display:inline-block;
  margin-top:12px;
  padding:8px 18px;
  border-radius:999px;
  font-weight:900;
  letter-spacing:.4px;
}

@keyframes pulse{
  0%{box-shadow:0 0 0 transparent}
  50%{box-shadow:0 0 30px currentColor}
  100%{box-shadow:0 0 0 transparent}
}
.normal{color:var(--normal);animation:pulse 3.2s infinite}
.high{color:var(--high);animation:pulse 2s infinite}
.bomb{color:var(--bomb);animation:pulse 1.1s infinite}
</style>
</head>

<body>
<div class="app">

  <!-- HEADER -->
  <div class="header">
    <div class="logo">
      <span>‚öΩ</span>
      <div class="logo-text">AI Football Picks</div>
    </div>
    <div class="subtitle">Live Match Intelligence Engine</div>
  </div>

  <!-- TABS -->
  <div class="tabs">
    <div class="tab active" onclick="switchTab('search')">üîç Search</div>
    <div class="tab" onclick="switchTab('live')">üö® Live Alerts</div>
  </div>

  <!-- SEARCH -->
  <div id="search" class="panel active">
    <h3>üß† Manual Match Analysis</h3>
    <div class="row">
      <select>
        <option>üî¥ Live</option>
        <option>üìÖ Upcoming</option>
      </select>
      <select>
        <option>‚öΩ Goals</option>
        <option>üö© Corners</option>
      </select>
      <input placeholder="Chelsea vs Real / Œ§œÉŒ≠ŒªœÉŒπ Œ°ŒµŒ¨Œª">
      <button>‚ö° Analyze</button>
    </div>
  </div>

  <!-- LIVE ALERTS -->
  <div id="live" class="panel">
    <h3>üî• AI Live Alerts</h3>

    <div class="alert">
      <strong>Chelsea ‚Äì Real Madrid</strong><br>
      Over 1.5 Goals @ 1.83<br>
      <span class="badge high">HIGH VALUE ‚Ä¢ 78%</span>
    </div>

    <div class="alert">
      <strong>Inter ‚Äì Milan</strong><br>
      Over 0.5 Goal @ 2.40<br>
      <span class="badge bomb">üí£ BOMB ‚Ä¢ 86%</span>
    </div>
  </div>

</div>

<script>
function switchTab(t){
  document.querySelectorAll('.tab').forEach(e=>e.classList.remove('active'));
  document.querySelectorAll('.panel').forEach(e=>e.classList.remove('active'));
  if(t==='search'){
    document.querySelectorAll('.tab')[0].classList.add('active');
    search.classList.add('active');
  }else{
    document.querySelectorAll('.tab')[1].classList.add('active');
    live.classList.add('active');
  }
}
</script>

</body>
</html>
