<!DOCTYPE html>
<html lang="el">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Football Picks – Free Beta</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

<style>
*{box-sizing:border-box;font-family:Orbitron,sans-serif}

body{
margin:0;
height:100vh;
background:radial-gradient(circle at top,#2a0066,#050617 60%);
color:#eaffff;
display:flex;
justify-content:center;
align-items:center;
}

.app{
width:100%;
max-width:1100px;
height:90vh;
background:rgba(15,18,40,.9);
border-radius:20px;
display:flex;
overflow:hidden;
box-shadow:0 0 40px #6b00ff66;
}

/* LEFT MAIN */
.main{
flex:1;
padding:20px;
display:flex;
flex-direction:column;
}

/* HEADER */
.header{
display:flex;
justify-content:space-between;
align-items:center;
margin-bottom:16px;
}

.title{
font-size:1.6rem;
color:#cbb8ff;
text-shadow:0 0 15px #6b00ff;
}

.lang{
cursor:pointer;
font-size:.8rem;
padding:6px 10px;
border-radius:10px;
background:#141a44;
}

/* SEARCH BAR */
.search-row{
display:flex;
gap:10px;
margin-bottom:14px;
}

.btn{
padding:10px 14px;
border-radius:12px;
border:none;
cursor:pointer;
background:#141a44;
color:#9beaff;
font-size:.75rem;
display:flex;
align-items:center;
gap:6px;
}

.btn.active{
background:linear-gradient(135deg,#6b00ff,#00eaff);
color:#fff;
box-shadow:0 0 14px #6b00ff88;
}

.analyze{
flex:1;
justify-content:center;
font-weight:700;
}

input{
flex:2;
padding:12px;
border-radius:12px;
border:none;
background:#0e1438;
color:#fff;
}

/* RESULTS */
#searchResults{
margin-top:10px;
}

/* RIGHT LIVE ALERTS TAB */
.alerts-tab{
width:260px;
background:rgba(10,12,30,.95);
border-left:1px solid #6b00ff55;
padding:16px;
display:flex;
flex-direction:column;
}

.alerts-title{
text-align:center;
font-size:.9rem;
margin-bottom:12px;
color:#00eaff;
}

.alert-card{
padding:14px;
border-radius:14px;
background:rgba(0,234,255,.08);
border:1px solid rgba(0,234,255,.4);
text-align:center;
animation:pulse 4s ease-in-out infinite;
}

@keyframes pulse{
0%,100%{box-shadow:0 0 12px #00eaff55}
50%{box-shadow:0 0 26px #6b00ffaa}
}

.beta{
text-align:center;
font-size:.65rem;
opacity:.6;
margin-top:auto;
}
</style>
</head>

<body>

<div class="app">

<!-- MAIN -->
<div class="main">

<div class="header">
<div class="title">AI Football Picks</div>
<div class="lang" onclick="toggleLang()">EL / EN</div>
</div>

<input id="searchInput" placeholder="Εισαγωγή αγώνα (π.χ. ΠΑΟΚ – Ατρόμητος)">

<div class="search-row">
<button id="modeBtn" class="btn active" onclick="toggleMode()">
<i class="fa-solid fa-bolt"></i> Live
</button>

<button id="marketBtn" class="btn active" onclick="toggleMarket()">
<i class="fa-solid fa-futbol"></i> Goals
</button>

<button class="btn analyze" onclick="manualSearch()">
<i class="fa-solid fa-microchip"></i> Analyze
</button>
</div>

<div id="searchResults"></div>

</div>

<!-- LIVE ALERTS TAB -->
<div class="alerts-tab">
<div class="alerts-title">Live Alerts</div>

<div class="alert-card">
⚡ Live Goal Scanner Active
</div>

<div class="beta">Free Beta</div>
</div>

</div>

<script src="/search.js"></script>

<script>
let mode="live";
let market="goals";
let lang="el";

function toggleMode(){
mode=mode==="live"?"upcoming":"live";
document.getElementById("modeBtn").innerHTML =
mode==="live" ? '<i class="fa-solid fa-bolt"></i> Live' : '<i class="fa-solid fa-calendar"></i> Upcoming';
}

function toggleMarket(){
market=market==="goals"?"corners":"goals";
document.getElementById("marketBtn").innerHTML =
market==="goals" ? '<i class="fa-solid fa-futbol"></i> Goals' : '<i class="fa-solid fa-flag"></i> Corners';
}

function toggleLang(){
lang=lang==="el"?"en":"el";
document.getElementById("searchInput").placeholder =
lang==="el" ? "Εισαγωγή αγώνα (π.χ. ΠΑΟΚ – Ατρόμητος)" : "Enter match (e.g. PAOK vs Atromitos)";
}
</script>

</body>
</html>
