<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <title>AI Football Picks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Icons -->
  <link rel="icon" href="/icon-192.png" />

  <style>
    body {
      margin: 0;
      font-family: "Inter", system-ui, sans-serif;
      background: radial-gradient(circle at top, #1b0033, #05010d 60%);
      color: #eafcff;
      min-height: 100vh;
    }

    /* ===== Beta Banner ===== */
    .beta-banner {
      width: 100%;
      background: linear-gradient(90deg, #00f0ff, #b84bff);
      color: #000;
      font-weight: 700;
      overflow: hidden;
      white-space: nowrap;
    }
    .beta-banner span {
      display: inline-block;
      padding: 8px 0;
      animation: scroll 18s linear infinite;
    }
    @keyframes scroll {
      from { transform: translateX(100%); }
      to { transform: translateX(-100%); }
    }

    /* ===== Header ===== */
    header {
      text-align: center;
      padding: 24px 16px 10px;
    }
    header h1 {
      font-size: 2.4rem;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      color: #00f0ff;
      text-shadow: 0 0 12px rgba(0,240,255,.7);
    }
    header h2 {
      font-size: 1rem;
      margin-top: 6px;
      color: #bfa8ff;
      font-weight: 500;
    }

    /* ===== Tabs ===== */
    .tabs {
      display: flex;
      justify-content: center;
      gap: 14px;
      margin: 20px 0;
    }
    .tab {
      padding: 10px 18px;
      border-radius: 14px;
      background: rgba(255,255,255,.06);
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: .2s;
    }
    .tab.active {
      background: linear-gradient(90deg, #00f0ff, #6a5cff);
      color: #000;
      font-weight: 700;
    }

    /* ===== Panels ===== */
    .panel {
      display: none;
      max-width: 820px;
      margin: auto;
      padding: 16px;
    }
    .panel.active {
      display: block;
    }

    /* ===== Manual Search ===== */
    .search-row {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin-bottom: 16px;
    }

    select, input, button {
      background: rgba(255,255,255,.08);
      border: none;
      border-radius: 12px;
      padding: 12px;
      color: #eafcff;
      font-size: 0.95rem;
    }

    button {
      cursor: pointer;
      font-weight: 700;
      background: linear-gradient(90deg, #00f0ff, #6a5cff);
      color: #000;
    }

    /* ===== Result Card ===== */
    .result {
      background: rgba(255,255,255,.06);
      border-left: 4px solid #00f0ff;
      padding: 14px;
      border-radius: 14px;
      margin-top: 12px;
      box-shadow: 0 0 20px rgba(0,240,255,.15);
    }

    /* ===== Live Alerts ===== */
    .alert-card {
      background: rgba(255,255,255,.06);
      border-radius: 16px;
      padding: 14px;
      margin-bottom: 14px;
      position: relative;
      box-shadow: 0 0 25px rgba(185,90,255,.25);
      animation: pulse 3s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 12px rgba(185,90,255,.2); }
      50% { box-shadow: 0 0 30px rgba(185,90,255,.8); }
      100% { box-shadow: 0 0 12px rgba(185,90,255,.2); }
    }

  </style>
</head>
<body>

<div class="beta-banner">
  <span>üöÄ FREE BETA LIVE ‚Äî AI Football Picks ‚Äî Real-time match intelligence ‚Äî Live Alerts & Analysis üöÄ</span>
</div>

<header>
  <h1>‚öΩ AI Football Picks</h1>
  <h2>Live Match Intelligence Engine</h2>
</header>

<div class="tabs">
  <div class="tab active" onclick="showTab('search')">üîç Search</div>
  <div class="tab" onclick="showTab('alerts')">üîî Live Alerts</div>
</div>

<!-- ===== SEARCH PANEL ===== -->
<div id="search" class="panel active">
  <div class="search-row">
    <select id="mode">
      <option value="live">Live</option>
      <option value="upcoming">Upcoming</option>
    </select>

    <select id="market">
      <option value="goals">Goals</option>
      <option value="corners">Corners</option>
    </select>

    <input id="query" placeholder="ŒïŒπœÉŒ±Œ≥œâŒ≥ŒÆ Œ±Œ≥œéŒΩŒ± (œÄ.œá. PAOK - Atromitos)" />

    <button onclick="analyze()">Analyze</button>
  </div>

  <div id="results"></div>
</div>

<!-- ===== LIVE ALERTS PANEL ===== -->
<div id="alerts" class="panel">
  <div class="alert-card">
    ‚öΩ <b>GOAL | High Value</b><br>
    Napoli ‚Äì Milan ¬∑ 61'<br>
    Confidence: <b>78%</b>
  </div>
</div>

<script>
  function showTab(id) {
    document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    event.target.classList.add('active');
  }

  async function analyze() {
    const res = await fetch("/api/analyze", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        query: document.getElementById("query").value,
        mode: document.getElementById("mode").value,
        market: document.getElementById("market").value
      })
    });

    const data = await res.json();
    const box = document.getElementById("results");
    box.innerHTML = "";

    if (!data.results || data.results.length === 0) {
      box.innerHTML = "<div class='result'>‚ùå No results found</div>";
      return;
    }

    data.results.forEach(r => {
      box.innerHTML += `
        <div class="result">
          ‚öΩ <b>${r.match}</b><br>
          ${r.tip} ¬∑ Odd ${r.odd}<br>
          Confidence: <b>${r.confidence}%</b>
        </div>`;
    });
  }
</script>

</body>
</html>
