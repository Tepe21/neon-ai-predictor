<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>AI Football Picks</title>

<style>
  * {
    box-sizing: border-box;
    font-family: "Segoe UI", system-ui, sans-serif;
  }

  body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #1b2b4a, #05070c);
    display: flex;
    align-items: center;
    justify-content: center;
    color: #eaf6ff;
  }

  .app {
    width: 100%;
    max-width: 400px;
    padding: 28px;
    border-radius: 18px;
    background: rgba(10, 15, 30, 0.75);
    backdrop-filter: blur(12px);
    box-shadow: 0 0 40px rgba(0, 200, 255, 0.25);
    text-align: center;
  }

  h1 {
    margin: 0;
    font-size: 26px;
  }

  .subtitle {
    font-size: 13px;
    opacity: 0.7;
    margin-bottom: 18px;
  }

  input, select {
    width: 100%;
    margin-bottom: 12px;
    padding: 12px;
    border-radius: 10px;
    border: none;
    background: #0f172a;
    color: #eaf6ff;
    font-size: 14px;
  }

  button {
    width: 100%;
    padding: 14px;
    border-radius: 12px;
    border: none;
    font-size: 15px;
    cursor: pointer;
    transition: all 0.2s ease;
  }

  #analyzeBtn {
    background: linear-gradient(135deg, #00e5ff, #7c4dff);
    color: #001018;
    font-weight: 600;
    margin-top: 6px;
  }

  #notifyBtn {
    margin-top: 14px;
    background: transparent;
    color: #7dd3fc;
    border: 1px solid rgba(125, 211, 252, 0.4);
  }

  .result {
    margin-top: 18px;
    padding: 14px;
    border-radius: 12px;
    background: rgba(0,0,0,0.35);
    display: none;
  }

  .tag {
    margin-top: 6px;
    font-weight: bold;
  }

  .HIGH { color: #38bdf8; }
  .BOMB { color: #f87171; }
  .NORMAL { color: #9ca3af; }
</style>
</head>

<body>

<div class="app">
  <h1>AI Football Picks</h1>
  <div class="subtitle">Live Football Intelligence</div>

  <input id="match" placeholder="Match (e.g. Arsenal vs Spurs)" />

  <select id="market">
    <option value="corners">Corners</option>
    <option value="goals">Goals</option>
  </select>

  <select id="time">
    <option value="HT">Half Time</option>
    <option value="FT">Full Time</option>
  </select>

  <button id="analyzeBtn">ðŸ¤– AI ANALYZE</button>

  <div class="result" id="resultBox">
    <div id="pick"></div>
    <div class="tag" id="tag"></div>
  </div>

  <button id="notifyBtn">ðŸ”” Enable Alerts (Premium)</button>
</div>

<script>
function urlBase64ToUint8Array(base64String) {
  const padding = "=".repeat((4 - base64String.length % 4) % 4);
  const base64 = (base64String + padding)
    .replace(/-/g, "+")
    .replace(/_/g, "/");

  const rawData = atob(base64);
  return Uint8Array.from([...rawData].map(c => c.charCodeAt(0)));
}

if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("/sw.js");
}

// AI ANALYZE
document.getElementById("analyzeBtn").onclick = async () => {
  const match = document.getElementById("match").value;
  const market = document.getElementById("market").value;
  const time = document.getElementById("time").value;

  const res = await fetch("/api/predict", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ match, market, time })
  });

  const data = await res.json();

  document.getElementById("pick").textContent = data.result.pick;
  const tagEl = document.getElementById("tag");
  tagEl.textContent = data.value.tag;
  tagEl.className = "tag " + data.value.tag;

  document.getElementById("resultBox").style.display = "block";
};

// PUSH SUBSCRIBE
document.getElementById("notifyBtn").onclick = async () => {
  const permission = await Notification.requestPermission();
  if (permission !== "granted") return;

  const reg = await navigator.serviceWorker.ready;

  const sub = await reg.pushManager.subscribe({
    userVisibleOnly: true,
    applicationServerKey: urlBase64ToUint8Array(
      "Î’Î‘Î›Î•_Î•Î”Î©_Î¤ÎŸ_VAPID_PUBLIC_KEY"
    )
  });

  await fetch("/api/subscribe", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ subscription: sub, premium: true })
  });

  alert("Premium alerts enabled");
};
</script>

</body>
</html>
