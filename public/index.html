<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <title>AI Football Picks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: "Inter", system-ui, sans-serif;
      background: radial-gradient(circle at top, #1b0033, #05010d 60%);
      color: #eafcff;
      min-height: 100vh;
    }

    /* ===== Beta Banner ===== */
    .beta-banner {
      width: 100%;
      background: linear-gradient(90deg, #00f0ff, #b84bff);
      color: #000;
      font-weight: 700;
      overflow: hidden;
      white-space: nowrap;
    }
    .beta-banner span {
      display: inline-block;
      padding: 8px 0;
      animation: scroll 18s linear infinite;
    }
    @keyframes scroll {
      from { transform: translateX(100%); }
      to { transform: translateX(-100%); }
    }

    /* ===== Header ===== */
    header {
      text-align: center;
      padding: 24px 16px 10px;
    }
    header h1 {
      font-size: 2.4rem;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      color: #00f0ff;
      text-shadow: 0 0 12px rgba(0,240,255,.8);
    }
    header h2 {
      font-size: 1rem;
      margin-top: 6px;
      color: #d2b6ff;
      font-weight: 500;
    }

    /* ===== Tabs ===== */
    .tabs {
      display: flex;
      justify-content: center;
      gap: 14px;
      margin: 22px 0;
    }
    .tab {
      padding: 10px 20px;
      border-radius: 14px;
      background: rgba(255,255,255,.06);
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: .2s;
      border: 1px solid rgba(255,255,255,.08);
    }
    .tab.active {
      background: linear-gradient(90deg, #00f0ff, #6a5cff);
      color: #000;
      font-weight: 700;
      box-shadow: 0 0 16px rgba(0,240,255,.6);
    }

    /* ===== Panels ===== */
    .panel {
      display: none;
      max-width: 860px;
      margin: auto;
      padding: 20px;
      background: rgba(255,255,255,.04);
      border-radius: 20px;
      border: 1px solid rgba(255,255,255,.08);
      box-shadow: 0 0 30px rgba(0,0,0,.6);
    }
    .panel.active {
      display: block;
    }

    /* ===== Manual Search ===== */
    .search-row {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
      margin-bottom: 18px;
    }

    select, input {
      background: rgba(0,0,0,.35);
      border-radius: 14px;
      padding: 14px;
      color: #eafcff;
      font-size: 0.95rem;
      border: 1px solid rgba(255,255,255,.1);
      text-shadow: 0 0 6px rgba(255,255,255,.3);
    }

    .btn-live {
      background: linear-gradient(135deg, #00f0ff, #00aaff);
      color: #001;
      font-weight: 700;
      box-shadow: 0 0 14px rgba(0,240,255,.8);
    }

    .btn-market {
      background: linear-gradient(135deg, #b84bff, #7a3cff);
      color: #fff;
      font-weight: 700;
      box-shadow: 0 0 14px rgba(184,75,255,.8);
    }

    button {
      border-radius: 14px;
      padding: 14px;
      border: none;
      cursor: pointer;
      font-size: 0.95rem;
    }

    button.analyze {
      background: linear-gradient(135deg, #00f0ff, #b84bff);
      color: #000;
      font-weight: 800;
      box-shadow: 0 0 22px rgba(184,75,255,.9);
    }

    /* ===== Results ===== */
    .result {
      margin-top: 14px;
      padding: 16px;
      border-radius: 16px;
      background: rgba(0,0,0,.35);
      border-left: 4px solid #00f0ff;
      box-shadow: 0 0 20px rgba(0,240,255,.25);
    }

    /* ===== Live Alerts ===== */
    .alert-card {
      background: rgba(0,0,0,.4);
      border-radius: 18px;
      padding: 16px;
      margin-bottom: 16px;
      border: 1px solid rgba(184,75,255,.6);
      box-shadow: 0 0 26px rgba(184,75,255,.7);
      animation: pulse 3s infinite;
    }

    .alert-title {
      color: #b84bff;
      font-weight: 800;
      margin-bottom: 6px;
      display: flex;
      align-items: center;
      gap: 8px;
      text-shadow: 0 0 10px rgba(184,75,255,.8);
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 14px rgba(184,75,255,.4); }
      50% { box-shadow: 0 0 30px rgba(184,75,255,1); }
      100% { box-shadow: 0 0 14px rgba(184,75,255,.4); }
    }
  </style>
</head>

<body>

<div class="beta-banner">
  <span>üöÄ FREE BETA LIVE ‚Äî AI Football Picks ‚Äî Real-time match intelligence ‚Äî Live Alerts & Analysis üöÄ</span>
</div>

<header>
  <h1>‚öΩ AI Football Picks</h1>
  <h2>Live Match Intelligence Engine</h2>
</header>

<div class="tabs">
  <div class="tab active" data-tab="search">üîç Search</div>
  <div class="tab" data-tab="alerts">üîî Live Alerts</div>
</div>

<!-- SEARCH PANEL -->
<div id="search" class="panel active">
  <div class="search-row">
    <select id="mode" class="btn-live">
      <option value="live">‚è±Ô∏è Live</option>
      <option value="upcoming">üìÖ Upcoming</option>
    </select>

    <select id="market" class="btn-market">
      <option value="goals">‚öΩ Goals</option>
      <option value="corners">üö© Corners</option>
    </select>

    <input id="query" placeholder="ŒïŒπœÉŒ±Œ≥œâŒ≥ŒÆ Œ±Œ≥œéŒΩŒ± (œÄ.œá. PAOK - Atromitos)" />

    <button class="analyze" id="analyzeBtn">üß† Analyze</button>
  </div>

  <div id="results"></div>
</div>

<!-- LIVE ALERTS PANEL -->
<div id="alerts" class="panel">
  <div class="alert-card">
    <div class="alert-title">üîî LIVE ALERT</div>
    ‚öΩ GOAL ‚Äì High Value<br>
    Napoli ‚Äì Milan ¬∑ 61'<br>
    Confidence: <b>78%</b>
  </div>
</div>

<script>
  // Tabs
  document.querySelectorAll(".tab").forEach(tab => {
    tab.addEventListener("click", () => {
      document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
      document.querySelectorAll(".panel").forEach(p => p.classList.remove("active"));
      tab.classList.add("active");
      document.getElementById(tab.dataset.tab).classList.add("active");
    });
  });

  // Analyze button FIX
  document.getElementById("analyzeBtn").addEventListener("click", analyze);

  async function analyze() {
    const query = document.getElementById("query").value.trim();
    const mode = document.getElementById("mode").value;
    const market = document.getElementById("market").value;
    const resultsBox = document.getElementById("results");

    if (!query) {
      resultsBox.innerHTML = "<div class='result'>‚ùå ŒíŒ¨ŒªŒµ Œ±Œ≥œéŒΩŒ± œÄœÅœéœÑŒ±</div>";
      return;
    }

    resultsBox.innerHTML = "<div class='result'>‚è≥ Analyzing...</div>";

    try {
      const res = await fetch("/api/analyze", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ query, mode, market })
      });

      const data = await res.json();
      resultsBox.innerHTML = "";

      if (!data.results || data.results.length === 0) {
        resultsBox.innerHTML = "<div class='result'>‚ùå ŒîŒµŒΩ Œ≤œÅŒ≠Œ∏Œ∑Œ∫Œ±ŒΩ Œ±œÄŒøœÑŒµŒªŒ≠œÉŒºŒ±œÑŒ±</div>";
        return;
      }

      data.results.forEach(r => {
        resultsBox.innerHTML += `
          <div class="result">
            ‚öΩ <b>${r.match}</b><br>
            ${r.tip} ¬∑ Odd ${r.odd}<br>
            Confidence: <b>${r.confidence}%</b>
          </div>`;
      });

    } catch (err) {
      console.error(err);
      resultsBox.innerHTML = "<div class='result'>‚ùå Backend error</div>";
    }
  }
</script>

</body>
</html>
