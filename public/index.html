<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Football Picks</title>

  <!-- Mobile friendly -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

  <!-- Styles -->
  <link rel="stylesheet" href="/styles.css" />
  <link rel="icon" href="/favicon.ico" />
</head>

<body>

  <!-- üî¥ BETA SCROLLING BANNER -->
  <div class="beta-banner">
    üöÄ FREE BETA ‚Äî LIVE MATCH INTELLIGENCE ENGINE üöÄ FREE BETA ‚Äî LIVE MATCH INTELLIGENCE ENGINE
  </div>

  <!-- APP WRAPPER -->
  <div id="app">

    <!-- HEADER -->
    <header class="app-header">
      <div class="title-wrap">
        <img src="/ball-icon.png" class="title-icon" alt="ball" />
        <div class="title-text">
          <h1>AI Football Picks</h1>
          <h2>Live Match Intelligence Engine</h2>
        </div>
      </div>

      <!-- Language toggle -->
      <button id="langToggle" class="lang-btn">EN / GR</button>
    </header>

    <!-- MAIN TABS -->
    <nav class="top-tabs">
      <button id="tab-search" class="tab active">üîç Manual Search</button>
      <button id="tab-alerts" class="tab pulse">üîî Live Alerts</button>
    </nav>

    <!-- ================= SEARCH VIEW ================= -->
    <section id="searchView" class="view active">

      <div class="search-card">

        <!-- ROW 1: MODE -->
        <div class="control-group">
          <div class="dropdown">
            <button class="dropdown-btn">Live / Upcoming</button>
            <div class="dropdown-menu">
              <div data-value="live">Live</div>
              <div data-value="upcoming">Upcoming</div>
            </div>
          </div>

          <div class="dropdown">
            <button class="dropdown-btn">Goals / Corners</button>
            <div class="dropdown-menu">
              <div data-value="goals">Goals</div>
              <div data-value="corners">Corners</div>
            </div>
          </div>
        </div>

        <!-- ROW 2: INPUT -->
        <div class="control-group">
          <input
            type="text"
            id="matchInput"
            placeholder="Enter match (e.g. PAOK - Atromitos)"
            autocomplete="off"
          />
          <button id="analyzeBtn" class="analyze-btn">Analyze</button>
        </div>

      </div>

      <!-- RESULTS -->
      <div id="analysisResults" class="results-box"></div>

    </section>

    <!-- ================= LIVE ALERTS VIEW ================= -->
    <section id="alertsView" class="view">

      <!-- ENABLE PUSH -->
      <div class="push-box">
        <button id="enablePushBtn" class="enable-push-btn" onclick="enablePush()">
          üîî Enable Notifications
        </button>
      </div>

      <!-- ALERTS LIST -->
      <div id="liveAlertsList" class="alerts-list"></div>

    </section>

  </div>

  <!-- CORE JS -->
  <script src="/main.js"></script>

  <!-- PUSH FRONTEND -->
  <script src="/push.js"></script>

</body>
</html>
