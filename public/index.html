<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <title>AI Football Picks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", system-ui, sans-serif;
      background: radial-gradient(circle at top, #1b1f3b, #05060d 70%);
      color: #fff;
    }

    .beta-banner {
      background: linear-gradient(90deg, #00f0ff, #7b5cff);
      color: #000;
      font-weight: 600;
      padding: 8px 0;
      white-space: nowrap;
      overflow: hidden;
    }

    .beta-banner span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll 14s linear infinite;
    }

    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    header {
      text-align: center;
      margin-top: 30px;
    }

    header h1 {
      font-size: 38px;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }

    header h2 {
      margin-top: 8px;
      font-weight: 400;
      color: #9cc9ff;
    }

    .controls {
      max-width: 1000px;
      margin: 40px auto;
      display: grid;
      grid-template-columns: 1fr 1fr 2fr 1fr;
      gap: 12px;
      padding: 0 20px;
    }

    .btn, select, input {
      background: #0e122a;
      border: 1px solid #2d3cff;
      color: #fff;
      padding: 12px;
      border-radius: 12px;
      font-size: 15px;
      cursor: pointer;
    }

    .btn:hover {
      box-shadow: 0 0 14px rgba(0,240,255,0.5);
    }

    .results {
      max-width: 1000px;
      margin: 30px auto;
      padding: 0 20px;
    }

    .match-card {
      background: #0c1024;
      border-left: 4px solid #00f0ff;
      padding: 16px;
      border-radius: 14px;
      margin-bottom: 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .confidence {
      font-weight: bold;
      color: #ffd86b;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="beta-banner">
    <span>üöÄ AI Football Picks ‚Äî FREE BETA LIVE ‚Ä¢ Live Alerts ŒµŒΩŒµœÅŒ≥Œ¨ ‚Ä¢ Manual Search ŒºŒµ Real Data ‚Ä¢ Upcoming & Live Analysis</span>
  </div>

  <header>
    <h1>‚öΩ AI Football Picks</h1>
    <h2>Live Match Intelligence Engine</h2>
  </header>

  <section class="controls">
    <select id="mode">
      <option value="live">Live</option>
      <option value="upcoming">Upcoming</option>
    </select>

    <select id="market">
      <option value="goals">Goals</option>
      <option value="corners">Corners</option>
    </select>

    <input id="query" placeholder="ŒïŒπœÉŒ±Œ≥œâŒ≥ŒÆ Œ±Œ≥œéŒΩŒ± (œÄ.œá. PAOK, Chelsea, Œ°ŒµŒ¨Œª)" />

    <button class="btn" onclick="analyze()">Analyze</button>
  </section>

  <section class="controls hidden" id="dropdownWrapper">
    <select id="matchDropdown"></select>
    <button class="btn" onclick="confirmMatch()">Analyze Selected Match</button>
  </section>

  <section class="results" id="results"></section>

<script>
let cachedMatches = [];

async function analyze() {
  document.getElementById("results").innerHTML = "";
  document.getElementById("dropdownWrapper").classList.add("hidden");

  const res = await fetch("/api/analyze", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      query: query.value,
      mode: mode.value,
      market: market.value
    })
  });

  const data = await res.json();

  if (data.type === "multiple") {
    cachedMatches = data.matches;
    const dd = document.getElementById("matchDropdown");
    dd.innerHTML = "";

    data.matches.forEach((m, i) => {
      const opt = document.createElement("option");
      opt.value = i;
      opt.textContent = `${m.match} ‚Ä¢ ${m.time}`;
      dd.appendChild(opt);
    });

    document.getElementById("dropdownWrapper").classList.remove("hidden");
    return;
  }

  renderResults(data.results || []);
}

function confirmMatch() {
  const idx = matchDropdown.value;
  renderResults([cachedMatches[idx]]);
}

function renderResults(list) {
  const wrap = document.getElementById("results");
  if (!list.length) {
    wrap.innerHTML = "<p>‚ùå ŒîŒµŒΩ Œ≤œÅŒ≠Œ∏Œ∑Œ∫Œ±ŒΩ Œ±œÄŒøœÑŒµŒªŒ≠œÉŒºŒ±œÑŒ±.</p>";
    return;
  }

  list.forEach(r => {
    const div = document.createElement("div");
    div.className = "match-card";
    div.innerHTML = `
      <div>
        <strong>${r.match}</strong><br/>
        ${r.market.toUpperCase()} ‚Ä¢ ${r.tag}<br/>
        <span class="confidence">Confidence: ${r.confidence}%</span>
      </div>
      <button class="btn">View</button>
    `;
    wrap.appendChild(div);
  });
}
</script>

</body>
</html>
