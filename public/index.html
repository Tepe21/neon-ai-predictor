<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Football Picks – Free Beta</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: "Orbitron", sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background:
        linear-gradient(
          rgba(8, 10, 25, 0.88),
          rgba(8, 10, 25, 0.88)
        ),
        url("/bg-neon-stadium.jpg") center / cover no-repeat fixed;
      color: #e8faff;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .app {
      width: 100%;
      max-width: 420px;
      background: rgba(10, 15, 35, 0.88);
      border-radius: 18px;
      padding: 22px;
      box-shadow: 0 0 40px rgba(0, 255, 255, 0.15);
      backdrop-filter: blur(8px);
    }

    .title {
      text-align: center;
      font-size: 1.6rem;
      font-weight: 800;
      color: #00f6ff;
      text-shadow: 0 0 12px rgba(0, 246, 255, 0.6);
      margin-bottom: 4px;
    }

    .subtitle {
      text-align: center;
      font-size: 0.85rem;
      color: #b7eaff;
      opacity: 0.9;
      margin-bottom: 18px;
    }

    .section {
      margin-bottom: 16px;
    }

    .section-title {
      font-size: 0.85rem;
      margin-bottom: 6px;
      color: #8ffaff;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: none;
      outline: none;
      background: #0e1538;
      color: #eaffff;
      box-shadow: inset 0 0 10px rgba(0,255,255,0.12);
      font-size: 0.9rem;
    }

    #searchResults {
      margin-top: 10px;
    }

    select {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      background: #0e1538;
      color: #eaffff;
      border: none;
      margin-top: 8px;
    }

    .match-card {
      background: rgba(0, 255, 255, 0.06);
      border-radius: 12px;
      padding: 12px;
      margin-top: 10px;
      border: 1px solid rgba(0,255,255,0.25);
    }

    .match-card h3 {
      margin: 0 0 6px 0;
      font-size: 0.95rem;
      color: #00f6ff;
    }

    .live-alert {
      margin-top: 14px;
      padding: 14px;
      border-radius: 14px;
      text-align: center;
      font-weight: 600;
      color: #eaffff;
      background: rgba(0, 255, 255, 0.08);
      border: 1px solid rgba(0,255,255,0.35);
      box-shadow: 0 0 0 rgba(0,255,255,0);
      animation: pulse 3.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 rgba(0,255,255,0);
      }
      50% {
        box-shadow: 0 0 22px rgba(0,255,255,0.55);
      }
      100% {
        box-shadow: 0 0 0 rgba(0,255,255,0);
      }
    }

    .beta {
      margin-top: 14px;
      text-align: center;
      font-size: 0.7rem;
      opacity: 0.65;
    }
  </style>
</head>

<body>

  <div class="app">
    <div class="title">AI Football Picks</div>
    <div class="subtitle">Live Match Intelligence Engine</div>

    <!-- MANUAL SEARCH -->
    <div class="section">
      <div class="section-title">Manual Match Search</div>
      <input
        id="searchInput"
        placeholder="Εισαγωγή αγώνα (π.χ. ΠΑΟΚ – Ατρόμητος)"
        oninput="manualSearch()"
      />
      <div id="searchResults"></div>
    </div>

    <!-- LIVE ALERTS -->
    <div class="section">
      <div class="section-title">Live Alerts</div>
      <div class="live-alert">
        ⚡ Live Goal Scanner Active
      </div>
    </div>

    <div class="beta">
      Free Beta – Real-time testing in progress
    </div>
  </div>

  <!-- SCRIPTS -->
  <script src="/search.js"></script>

</body>
</html>
