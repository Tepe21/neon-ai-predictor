<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <title>AI Football Picks</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- PWA -->
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#00f5ff" />

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: radial-gradient(circle at top, #1a3a4a, #020617);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .card {
      background: rgba(10, 20, 35, 0.9);
      padding: 30px 40px;
      border-radius: 18px;
      box-shadow: 0 0 40px rgba(0, 255, 255, 0.2);
      text-align: center;
      max-width: 360px;
      width: 100%;
    }

    h1 {
      margin: 0 0 10px;
      font-size: 26px;
      color: #00f5ff;
      text-shadow: 0 0 10px rgba(0,255,255,0.6);
    }

    h2 {
      margin: 0 0 25px;
      font-size: 15px;
      font-weight: normal;
      color: #cbd5e1;
    }

    button {
      border: none;
      padding: 14px 22px;
      font-size: 16px;
      border-radius: 999px;
      cursor: pointer;
      background: linear-gradient(90deg, #06b6d4, #6366f1);
      color: #020617;
      font-weight: bold;
      box-shadow: 0 0 20px rgba(99,102,241,0.5);
    }

    button:hover {
      opacity: 0.9;
    }

    #push-status {
      margin-top: 16px;
      font-size: 14px;
      color: #22c55e;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>âš½ AI Football Picks</h1>
    <h2>Live Goal Scanner</h2>

    <button id="enable-push-btn">ðŸ”” Enable Notifications</button>

    <div id="push-status"></div>
  </div>

  <!-- Service Worker register -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker
        .register("/sw.js")
        .then(() => console.log("Service Worker registered"))
        .catch(err => console.error("SW error", err));
    }
  </script>

  <!-- Push logic -->
  <script src="/push.js"></script>

</body>
</html>
