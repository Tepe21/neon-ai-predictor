<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Football Picks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- FONT -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">

  <!-- ICONS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <link rel="stylesheet" href="/styles.css" />
</head>
<body>

<!-- BETA BANNER -->
<div class="beta-marquee">
  <div class="marquee-track">
    ðŸš€ FREE BETA â€” AI FOOTBALL PICKS â€” LIVE MATCH INTELLIGENCE ENGINE ðŸš€
  </div>
</div>

<div class="app">

  <!-- TITLE -->
  <header class="title">
    <h1>
      <i class="fa-solid fa-futbol"></i>
      AI Football Picks
    </h1>
    <h2>Live Match Intelligence Engine</h2>
  </header>

  <!-- TABS -->
  <div class="tabs">
    <button class="tab active">
      <i class="fa-solid fa-magnifying-glass"></i> Manual Search
    </button>
    <button class="tab pulse">
      <i class="fa-solid fa-bolt"></i> Live Alerts
    </button>
  </div>

  <!-- MANUAL SEARCH -->
  <section class="card">

    <div class="controls">

      <!-- LIVE / UPCOMING -->
      <div class="dropdown" data-type="mode">
        <button class="drop-btn">
          <i class="fa-solid fa-tower-broadcast"></i>
          <span class="label">Live</span>
        </button>
        <div class="drop-menu">
          <div class="drop-item">Live</div>
          <div class="drop-item">Upcoming</div>
        </div>
      </div>

      <!-- GOALS / CORNERS -->
      <div class="dropdown" data-type="market">
        <button class="drop-btn">
          <i class="fa-solid fa-futbol"></i>
          <span class="label">Goals</span>
        </button>
        <div class="drop-menu">
          <div class="drop-item">Goals</div>
          <div class="drop-item">Corners</div>
        </div>
      </div>

      <!-- MATCH INPUT -->
      <input
        type="text"
        class="match-input"
        placeholder="Î•Î¹ÏƒÎ±Î³Ï‰Î³Î® Î±Î³ÏŽÎ½Î±"
      />

      <!-- ANALYZE -->
      <button class="analyze-btn">
        <i class="fa-solid fa-brain"></i> Analyze
      </button>

    </div>

    <div class="results">
      <span>Analysis results will appear here</span>
    </div>

  </section>

</div>

<script>
  // Dropdown logic (UI only)
  document.querySelectorAll(".dropdown").forEach(drop => {
    const btn = drop.querySelector(".drop-btn");
    const label = btn.querySelector(".label");
    const menu = drop.querySelector(".drop-menu");

    btn.addEventListener("click", () => {
      drop.classList.toggle("open");
    });

    menu.querySelectorAll(".drop-item").forEach(item => {
      item.addEventListener("click", () => {
        label.textContent = item.textContent;
        drop.classList.remove("open");
      });
    });
  });
</script>

</body>
</html>
