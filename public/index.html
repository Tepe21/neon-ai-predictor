<!DOCTYPE html>
<html lang="el">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>AI Football Picks</title>

<style>
:root{
  --green:#00ff9d;
  --blue:#2bdcff;
  --dark:#05070f;
  --card:#0a0f22;
}

/* ---------- BASE ---------- */
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,system-ui,Arial;
  background:
    radial-gradient(900px 500px at 15% -10%, rgba(0,255,157,.25), transparent),
    radial-gradient(700px 400px at 85% 10%, rgba(43,220,255,.25), transparent),
    linear-gradient(180deg,#02040a,#05070f 70%);
  color:#eafff7;
  min-height:100vh;
}

.wrap{
  max-width:1100px;
  margin:auto;
  padding:30px 20px;
  text-align:center;
}

/* ---------- TITLE ---------- */
.title{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:14px;
  font-size:40px;
  font-weight:900;
  letter-spacing:.6px;
}
.ball{
  font-size:38px;
  filter:drop-shadow(0 0 10px var(--green));
}
.title-text{
  background:linear-gradient(90deg,var(--green),var(--blue));
  -webkit-background-clip:text;
  color:transparent;
}
.subtitle{
  margin-top:6px;
  font-size:14px;
  opacity:.75;
  letter-spacing:.5px;
}

/* ---------- LANG ---------- */
.lang{
  position:absolute;
  top:20px;
  right:20px;
}
.lang select{
  background:#07101a;
  color:var(--green);
  border:1px solid var(--green);
  border-radius:10px;
  padding:6px 10px;
}

/* ---------- TABS ---------- */
.tabs{
  display:flex;
  justify-content:center;
  gap:16px;
  margin:34px 0 22px;
}
.tab{
  padding:12px 22px;
  border-radius:18px;
  cursor:pointer;
  background:#07101a;
  border:1px solid #1e6f8a;
  font-weight:800;
  letter-spacing:.4px;
  color:var(--blue);
  transition:.25s;
}
.tab:hover{
  box-shadow:0 0 20px rgba(43,220,255,.45);
}
.tab.active{
  background:linear-gradient(135deg,var(--green),var(--blue));
  color:#002018;
  box-shadow:0 0 30px rgba(0,255,157,.6);
}

/* ---------- CARDS ---------- */
.card{
  display:none;
  background:rgba(10,15,34,.9);
  border-radius:22px;
  padding:22px;
  border:1px solid #1e6f8a;
  box-shadow:
    inset 0 0 40px rgba(0,255,157,.06),
    0 0 35px rgba(0,0,0,.7);
  text-align:left;
}
.card.active{display:block}

/* ---------- FORM ---------- */
.row{
  display:flex;
  gap:12px;
  flex-wrap:wrap;
  margin-top:16px;
}
input,select{
  background:#05070f;
  color:#eafff7;
  border:1px solid var(--blue);
  border-radius:14px;
  padding:12px 14px;
  font-size:15px;
}
button{
  cursor:pointer;
  font-weight:900;
  letter-spacing:.6px;
  padding:12px 18px;
  border-radius:16px;
  border:none;
  background:linear-gradient(135deg,var(--green),var(--blue));
  color:#002018;
  box-shadow:0 0 22px rgba(0,255,157,.6);
}
button:hover{
  transform:translateY(-1px);
  box-shadow:0 0 34px rgba(0,255,157,.85);
}

/* ---------- ALERTS ---------- */
.alert{
  margin-top:16px;
  padding:18px;
  border-radius:18px;
  border:1px solid var(--blue);
  background:#05070f;
  box-shadow:0 0 22px rgba(43,220,255,.35);
}
.badge{
  display:inline-block;
  margin-top:12px;
  padding:6px 16px;
  border-radius:999px;
  font-weight:900;
  letter-spacing:.5px;
}

/* ---------- PULSE ---------- */
@keyframes pulse{
  0%{box-shadow:0 0 0 rgba(0,0,0,0)}
  50%{box-shadow:0 0 26px currentColor}
  100%{box-shadow:0 0 0 rgba(0,0,0,0)}
}
.normal{color:var(--blue);animation:pulse 3.5s infinite}
.high{color:#ffd000;animation:pulse 2.2s infinite}
.bomb{color:#ff3b3b;animation:pulse 1.2s infinite}
</style>
</head>

<body>
<div class="lang">
  <select id="lang">
    <option>üá¨üá∑ EL</option>
    <option>üá¨üáß EN</option>
  </select>
</div>

<div class="wrap">
  <div class="title">
    <span class="ball">‚öΩ</span>
    <span class="title-text">AI Football Picks</span>
  </div>
  <div class="subtitle">Live Intelligence Engine</div>

  <div class="tabs">
    <div class="tab active" onclick="switchTab('search')">üîç Search</div>
    <div class="tab" onclick="switchTab('live')">üö® Live Alerts</div>
  </div>

  <!-- SEARCH -->
  <div id="search" class="card active">
    <h3>üß† Manual Analysis</h3>
    <div class="row">
      <select id="mode">
        <option value="live">üî¥ Live</option>
        <option value="upcoming">üìÖ Upcoming</option>
      </select>
      <select id="market">
        <option value="goals">‚öΩ Goals</option>
        <option value="corners">üö© Corners</option>
      </select>
      <input id="query" placeholder="Chelsea vs Real / Œ§œÉŒ≠ŒªœÉŒπ Œ°ŒµŒ¨Œª">
      <button onclick="runSearch()">‚ö° Analyze</button>
    </div>
    <div id="searchResult" style="margin-top:14px;opacity:.7">
      Backend free-text search coming next‚Ä¶
    </div>
  </div>

  <!-- LIVE -->
  <div id="live" class="card">
    <h3>üî• AI Live Alerts</h3>
    <div id="alerts">Waiting for value situations‚Ä¶</div>
  </div>
</div>

<script>
function switchTab(t){
  document.querySelectorAll('.tab').forEach(e=>e.classList.remove('active'));
  document.querySelectorAll('.card').forEach(e=>e.classList.remove('active'));
  if(t==='search'){
    document.querySelectorAll('.tab')[0].classList.add('active');
    search.classList.add('active');
  }else{
    document.querySelectorAll('.tab')[1].classList.add('active');
    live.classList.add('active');
    loadLive();
  }
}

async function loadLive(){
  alerts.innerHTML='Scanning live matches‚Ä¶';
  const r=await fetch('/api/live-alerts');
  const d=await r.json();
  alerts.innerHTML='';
  if(!d.length){
    alerts.innerHTML='No value alerts at the moment.';
    return;
  }
  d.forEach(a=>{
    alerts.innerHTML+=`
      <div class="alert">
        <strong>${a.match}</strong><br>
        ${a.market} @ ${a.odd}<br>
        <span class="badge ${a.level}">
          ${a.level.toUpperCase()} ‚Ä¢ ${a.confidence}%
        </span>
      </div>`;
  });
}

function runSearch(){
  searchResult.textContent='Manual analysis engine ready. Backend search is next.';
}
</script>
</body>
</html>
