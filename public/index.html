<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Football Picks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- LANGUAGE SWITCH -->
<div class="lang-switch">
  <button onclick="setLanguage('en')">EN</button>
  <button onclick="setLanguage('gr')">GR</button>
</div>

<!-- ONBOARDING -->
<div id="onboarding" class="onboarding">
  <div class="progress-dots">
    <span class="dot active"></span>
    <span class="dot"></span>
    <span class="dot"></span>
  </div>

  <div class="onboarding-screen active">
    <h2 data-key="title1"></h2>
    <p data-key="text1"></p>
    <button onclick="nextOnboarding()" data-key="continue"></button>
  </div>

  <div class="onboarding-screen">
    <h2 data-key="title2"></h2>
    <p data-key="text2"></p>
    <ul>
      <li data-key="bullet1"></li>
      <li data-key="bullet2"></li>
      <li data-key="bullet3"></li>
    </ul>
    <button onclick="nextOnboarding()" data-key="next"></button>
  </div>

  <div class="onboarding-screen">
    <h2 data-key="title3"></h2>
    <p data-key="text3"></p>
    <button class="activate-glow" onclick="finishOnboarding()" data-key="activate"></button>
    <button class="secondary" onclick="finishOnboarding()" data-key="skip"></button>
    <div class="ai-status">ðŸ§  <span data-key="status"></span></div>
  </div>
</div>

<!-- MAIN APP -->
<div id="app" style="display:none;">

  <h1>AI Football Picks</h1>
  <p class="sub" data-key="testmode"></p>

  <!-- LIVE SCANNER -->
  <div class="scanner">
    <div class="scanner-title">ðŸ§  AI Live Scanner</div>
    <div id="scannerText" class="scanner-text"></div>
  </div>

  <!-- PUSH BUTTON -->
  <button class="demo-btn" onclick="enablePush()">
    ðŸ”” Enable Push Notifications
  </button>

  <!-- ALERT FEED -->
  <div id="alerts" class="alerts"></div>

  <!-- DEMO ALERT -->
  <button class="demo-btn" onclick="spawnDemoAlert()">
    Spawn demo alert
  </button>

</div>

<!-- PUSH MODULE -->
<script type="module">
  import { enablePush } from "./push.js";
  window.enablePush = enablePush;
</script>

<!-- MAIN APP LOGIC -->
<script src="app.js"></script>
</body>
</html>
