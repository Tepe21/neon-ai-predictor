<script>
/* dropdown behavior */
document.querySelectorAll(".dropdown").forEach(d => {
  const btn = d.querySelector("button");
  const menu = d.querySelector(".drop-menu");

  btn.onclick = () => menu.classList.toggle("show");

  menu.querySelectorAll("div").forEach(opt => {
    opt.onclick = () => {
      btn.innerHTML = btn.innerHTML.replace(/>.*</, `>${opt.innerText}<`);
      menu.classList.remove("show");
    };
  });
});
</script>
